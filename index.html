<!doctype html>
<html lang="en">

<head>
    <title>Title</title>

    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Festive&family=Inter:wght@500&family=Open+Sans:wght@400;500&family=Redressed&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="logo row justify-content-center pt-5">
            <h1>Church Hub <span class="pro">Pro</span></h1>
        </div>
        <div class="row form shadow">
            <div class="form-content">
                <h1>Login to continue</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <form>
                    <label for="">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input">
                                <input type="email" class="form-control" name="" id="email" aria-describedby="emailHelpId"
                                    placeholder="" required>
    
                            </div>
                        </div>
                    </label>

                    
                    <label for="">
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" name="" id="password" aria-describedby="emailHelpId"
                                placeholder="" required>

                        </div>
                    </label>
                    <div class="row login-button justify-content-center pt-3 pb-3">
                        <button class="btn text-center login-btn" id="button">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
